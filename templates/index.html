<!DOCTYPE html>
<html lang="en">

<title>photofind</title>

<h1>photofind</h1>

<form method="post" enctype="multipart/form-data">
  {{.csrfField}}

    <input name="images" type="file" accept="image/*" multiple>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
